<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playing with D3js</title>
	<style>
	.chart{
		background-color: black;
	}
	.chart circle{
		stroke:white;
		stroke-width:2;
		fill:steelblue;
	}

	.chart line{
		stroke:white;
		stroke-width:2;
	}

	.chart polygon{
		stroke:white;
		stroke-width:1;
	}

	*{
		margin: 0;
		padding: 0;
	}
	</style>
</head>
<body>
	<svg class="chart"></svg>
	<script src="d3.v3.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
